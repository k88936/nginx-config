server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name teamcity.k88936.top;

    ssl_certificate /etc/cert/cert.pem;
    ssl_certificate_key /etc/cert/cert.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # TeamCity recommends long timeouts and unlimited request size for artifact uploads
    client_max_body_size 0;           # allow large artifact uploads
    proxy_read_timeout 1200;          # allow long server responses (e.g., build logs/streams)
    proxy_connect_timeout 240;        # allow slower backend connect

    location / {
        proxy_pass http://127.0.0.1:10411;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $http_host;   # needed for absolute redirects and CSRF checks
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;

        # WebSocket support for TeamCity UI features
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}
