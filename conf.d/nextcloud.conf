# Nextcloud over HTTPS
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name nextcloud.k88936.top;

    ssl_certificate /etc/cert/cert.pem;
    ssl_certificate_key /etc/cert/cert.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    client_max_body_size 1G; # allow large uploads
    underscores_in_headers on;

    # HSTS (optional): uncomment after first successful run
    # add_header Strict-Transport-Security "max-age=15768000; includeSubDomains; preload" always;

    location = /robots.txt { allow all; log_not_found off; access_log off; }

    # Let Nextcloud handle well-known URIs
    location ^~ /.well-known {
        location = /.well-known/carddav { return 301 $scheme://$host/remote.php/dav; }
        location = /.well-known/caldav { return 301 $scheme://$host/remote.php/dav; }
        location /.well-known/acme-challenge { try_files $uri $uri/ =404; }
        location /.well-known/pki-validation { try_files $uri $uri/ =404; }
        return 301 /index.php$request_uri;
    }

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_read_timeout 3600s;
        proxy_connect_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_pass http://127.0.0.1:10380;
    }

    # Cache control for static files
    location ~* \.(?:css|js|woff2?|svg|gif|map)$ {
        try_files $uri /index.php$request_uri;
        add_header Cache-Control "public, max-age=15778463";
        access_log off; log_not_found off; expires 6M;
        proxy_pass http://127.0.0.1:10380;
    }

    location ~* \.(?:png|html|ttf|ico|jpg|jpeg)$ {
        try_files $uri /index.php$request_uri;
        access_log off; log_not_found off; expires 6M;
        proxy_pass http://127.0.0.1:10380;
    }
}
