# Ollama with Bearer auth enforced
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name ollama.k88936.top;

    ssl_certificate /etc/cert/cert.pem;
    ssl_certificate_key /etc/cert/cert.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Configure the required secret token for Bearer auth
    include secret/ollama_token.conf;

    # Return proper auth challenge for 401
    error_page 401 = @unauthorized;

    location / {
        # Require Authorization: Bearer <token>
        if ($bearer_token = "") { return 401; }
        if ($bearer_token != $ollama_token) { return 401; }

        # Proxy directly to Ollama upstream
        proxy_pass http://127.0.0.1:11434;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location @unauthorized {
        add_header WWW-Authenticate 'Bearer realm="Ollama"';
        return 401;
    }
}
